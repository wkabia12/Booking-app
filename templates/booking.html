<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles can be added here */
        .centered-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .centered-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            /* Add padding to the card */
        }

        /* Center the card vertically and horizontally */
        body,
        html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Additional styles to ensure no spillage of elements */
        .card {
            max-width: 100%;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        /* Adjust margin between elements */
        .mb-3 {
            margin-bottom: 1.5rem;
        }

        /* Adjust margin for buttons */
        .mb-3.btn {
            margin-bottom: 0;
        }

        /* Center the buttons */
        .btn-primary,
        .btn-secondary {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="flash-message-container"></div>
    <div class="container my-3 centered-form">
        <div class="card p-4" style="height: 500px" ;>
            <h2 class="card-title mb-4" id="serviceName" data-service-name="{{ service_name }}">Booking for {{
                service_name }}</h2>

            <!-- Form Content -->
            <div class="mb-3">
                <label for="bookingDate" class="form-label">Select Date:</label>
                <input type="date" class="form-control" id="bookingDate">
            </div>

            <div class="mb-3">
                <label for="timeSlot" class="form-label">Select Start Time Slot:</label>
                <select class="form-control" id="timeSlot">
                    <!-- Options for time slots can be dynamically generated here -->
                </select>
                <label for="endTimeSlot" class="form-label">Select End Time Slot:</label>
                <select class="form-control" id="endTimeSlot">
                    <!-- Options for time slots can be dynamically generated here -->
                </select>
            </div>

            <button class="btn btn-primary" id="confirmBookingButton" style="margin-top: 20px;">Confirm
                Booking</button>
            <a href="/services" class="btn btn-secondary" style="margin-top: 5px;">Go Back</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/timeslots.js') }}"></script>
    <script src="{{ url_for('static', filename='js/booking.js') }}"></script>
</body>

</html>

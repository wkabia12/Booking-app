<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles can be added here */
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Scheduling Web App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <!-- Account Dropdown Button -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">History</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Category Dropdown -->
    <div class="container my-3">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Category
            </button>
            <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                <a class="dropdown-item" href="#" data-category="all">All</a>
                <a class="dropdown-item" href="#" data-category="category1">Category 1</a>
                <a class="dropdown-item" href="#" data-category="category2">Category 2</a>
                <!-- Add more categories as needed -->
            </div>
        </div>
    </div>


    <!-- Main Content -->
    <div class="container my-3">
        <h2>Available Services</h2>
        <div class="row" id="serviceList">
            <!-- Services will be dynamically added here based on the selected category -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to filter services based on the selected category
        document.querySelectorAll(".dropdown-item").forEach(item => {
            item.addEventListener("click", function () {
                const selectedCategory = item.getAttribute("data-category");
                filterServices(selectedCategory);
            });
        });

        function filterServices(category) {
            const serviceList = document.getElementById("serviceList");
            // You can update the service list here based on the selected category
            // For simplicity, let's clear the list and add a sample service
            serviceList.innerHTML = ""; // Clear the list

            // Sample services (you can replace this with your data)
            const services = [
                { name: "Service 1", category: "category1" },
                { name: "Service 2", category: "category2" },
                { name: "Service 3", category: "category1" },
            ];

            services.forEach(service => {
                if (category === "all" || service.category === category) {
                    const serviceCard = document.createElement("div");
                    serviceCard.classList.add("col-md-6", "my-3");
                    serviceCard.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${service.name}</h5>
                                <p class="card-text">Description of ${service.name}.</p>
                                <a href="#" class="btn btn-primary">Book Now</a>
                            </div>
                        </div>
                    `;
                    serviceList.appendChild(serviceCard);
                }
            });
        }

        // Initial load with "All" category
        filterServices("all");
    </script>
</body>

</html>

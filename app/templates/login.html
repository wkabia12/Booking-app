<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Login and Sign-Up Panel -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Login or Sign Up
                </div>
                <div class="card-body">
                    <!-- Login Form -->
                    <form>
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input type="text" class="form-control" id="login-username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <hr> <!-- Horizontal line to separate login and sign-up forms -->
                    <!-- Sign-Up Form -->
                    <form>
                        <div class="form-group">
                            <label for="signup-username">Create Username</label>
                            <input type="text" class="form-control" id="signup-username" placeholder="Create a username">
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Create Password</label>
                            <input type="password" class="form-control" id="signup-password" placeholder="Create a password">
                        </div>
                        <button type="submit" class="btn btn-success">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Webpage Content Panel -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Webpage Content
                </div>
                <div class="card-body">
                    <!-- Your webpage content goes here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
